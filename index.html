<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Calculator</title>
</head>
<body>
      <div class="div">
        <div class="calc">
            <div class="calc__title">
                <h1 id="result">0</h1>
            </div><br><br><hr>
            <div class="calc__wrapper">
                <input id="first" type="text" placeholder="First number">
                <input id="second" type="text" placeholder="Second number">
            </div>
            <div class="calc__options">
                <div id="plus" class="calc__items">
                    <h2>+</h2>
                </div>
                <div id="minus" class="calc__items">
                    <h2>-</h2>
                </div>
                <div id="kopaytrsh" class="calc__items">
                    <h2>*</h2>
                </div>
                <div id="ayrish" class="calc__items">
                    <h2>/</h2>
                </div>
            </div>
            <div class="button">
            <button class="btn"><b>Result</b></button>
            </div>
        </div>
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
